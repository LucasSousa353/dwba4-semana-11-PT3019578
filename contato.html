<h1>Mande uma mensagem</h1>

<ul>
      <form>
  <li>
      <label for="name">Nome:</label>
      <input type="text" required id="name" name="name">
  </li>

  <li>
      <label for="email">E-mail:</label>
      <input class="input-container" type="email" required id="email" name="email">
  </li>

  <li>
      <label for="fone">Telefone:  (99) 99999-9999</label>
      <input class="input-container" name="fone" type="tel" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required>
  </li>

  <li>
      <label for="assunto">Assunto:</label>
      <select class="select-container" name="assunto" required>
        <option value="">--Selecione--</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>
  </li>

  <li>
      <label for="mensagem">Mensagem:</label>
      <textarea class="input-container" name="mensagem" required></textarea>
  </li>

  <li>
      <fieldset>
        <legend>Opções de resposta</legend><br>
        Email<input type="checkbox" id="email" name="email" value="email">
        Telefone<input type="checkbox" id="telefone" name="telefone" value="telefone">
      </fieldset>
  </li>
</form>
</ul> 

      <input class="button" type="submit" value="Enviar">
